
<!DOCTYPE html>

<html>
<head>
    <title>Just Some Torn Stuff</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="torn.css">
    <link rel="stylesheet" href="torn.css">
    <script src="https://edlau2.github.io/tinysort.js"></script>
</head>
<body>
    <form action="torn.php" method="post">
        <p>API Key: <input type="text" name="key"></p>
        <p><select name="function">
            <option value="nextStock">Get List of Stocks to Buy Sorted by ROI</option>
            <option value="allStocks">Get List of All Stocks Sorted by ROI</option>
            <option value="bazaar">(TESTING)View Bazaar</option>
            <option value="friendOrFoeFormat">Format Friend or Foe Report</option>
            <option value="mostWantedFormat">Format Most Wanted List</option>
            <option value="educationLeft">Total Education Time Left</option>
        </select></p>
        <p><input type="submit" value="Submit"></p>
    </form>
    Sort By: 
    <input  type='radio' id='name' 
            onclick="tinysort('#itemList > tbody > tr', {selector: 'td:nth-child(1)', order: 'asc'})"
            name='sortButtons' data='sortA' value='name'>
    <label>Name</label>
    <input  type='radio' id='quantity' 
            onclick="tinysort('#itemList > tbody > tr', {selector: 'td:nth-child(2)', order: 'asc'})"
            name='sortButtons' data='sortB' value='quantity'>
    <label>Quantity</label>
    <input  type='radio' id='price' 
            onclick="tinysort('#itemList > tbody > tr', {selector: 'td:nth-child(3)', order: 'asc'})"
            name='sortbuttons' data='sortB' value='price'>
    <label>Price</label>
    <table border='1' id='itemList'><tr><th>Item Name</th><th>Quantity</th><th>Listed Price</th></tr><tr><td>Audi S4</td><td>2</td><td>1</td><tr><tr><td>Diamond Bladed Knife</td><td>1</td><td>12000000</td><tr><tr><td>Reliant Robin</td><td>2</td><td>1</td><tr><tr><td>Scimitar</td><td>2</td><td>1</td><tr></table>
    </body>
